services:
  # Backend API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: instabrief-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb+srv://akashpaul90766_db_user:7gZgXqm0VRqKXOmc@instabrief-cluster.cfzebhw.mongodb.net/?appName=instabrief-cluster
      - CORS_ORIGINS=["http://localhost:5173", "http://frontend:5173"]
    volumes:
      - .:/app
    networks:
      - instabrief-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: instabrief-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && node node_modules/vite/bin/vite.js --host 0.0.0.0 --port 5173"
    networks:
      - instabrief-network
    depends_on:
      - api

networks:
  instabrief-network:
    driver: bridge
